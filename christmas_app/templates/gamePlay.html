  body {
    background-image: linear-gradient(
      to top right,
      #dfe890 0%,
      #82d1cc 50%,
      #3a44db 100%
    );
    background-size: 400% 400%;
    animation: gradient 15s alternate-reverse infinite;
    height: 100vh;

  .question {

  }

<div class="my-3 py-3">
  <div class="text-center my-3 py-3 px-5 mx-5" align="center">
    <div class="question">
      <form
        class="form-control form-control-lg border border-3 border-warning"
        action="/have-fun-with-my-game/submit/"
        method="POST"
      >
        <div class="py-2 my-1" align="center">
          <h2 style="color: #3a44db; font-weight: bold">
            How well you know me?
          </h2>
        </div>
        <div class="py-2 mx-2 q1">
          <h4 align="start">Question 1</h4>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="cor1"
              id="cor1"
              value="b"
            />
            <label class="form-check-label" for="cor1"> Correct 1 </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="q1b"
              id="q1b"
              value="b"
            />
            <label class="form-check-label" for="q1b"> Q1B </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="q1c"
              id="q1c"
              value="c"
            />
            <label class="form-check-label" for="q1c"> Q1C </label>
          </div>
        </div>
        <div class="py-2" align="center">
          <button
            type="submit"
            class="btn btn-lg btn-success mb-3"
            align="center"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
