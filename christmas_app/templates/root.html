<!-- This is a root template html which it will be inherited to other pages -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Christmas App 2022 for my beloved ones" />
    <meta name="author" content="Luke" />
    <title>{% block title %}_[ROOT TEMPLATE]_{% endblock %}</title>
    <!-- BOOTSTARP 5.2.3 CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Load App's styling -->
    <link rel=stylesheet type=text/css href="{{ url_for('static',
    filename='style.css') }}">
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='index.js') }}"
    ></script>
    <!-- BOOTSTARP 5.2.3 JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Beautiful alert from SweetAlert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body onload="getLcTime();">
    {% block root %}
    <script type="text/javascript">
      function getLcTime() {
        let lt = new Date();
        lt.toLocaleDateString();
        var refresh = 1000; // Refresh rate in milli seconds
        mytime = setTimeout("getLcTime()", refresh);
        document.getElementById("ct").innerHTML = lt;
      }
    </script>
    <nav
      class="navbar navbar-expand-xl sticky-top bg-light border-bottom border-2 border-warning"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Present</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/{{user.alias}}/cake/"
                >Cake</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/joy-is-arrived">Celebration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Account
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    href="/{{user.alias}}/account-management/change-password/"
                    >Change Account Password</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="logged-in-user mx-2" style="color: green" align="center">
          <a class="nav-link disabled">Logged in as: </a>
        </div>
        <span class="input-group-text mx-3" id="basic-addon1">@</span>
      </div>
      <!-- show current time at id=ct -->
      <div class="show_time" style="color: rgb(233, 128, 146)">
        <div class="mx-2 my-1" align="center">
          Current Time:
          <div class="navbar-text" style="color: grey">
            <div id="ct"></div>
          </div>
        </div>
      </div>
    </nav>
    {% endblock %} {% block body %} {% endblock %} {% block footer %} {%
    endblock %}
  </body>
</html>
